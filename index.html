<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mi contacto</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Mi contacto</h1>
            <br>
        </div>
    </header>
    <main>
        <h2>Contacto</h2>
        <br>
        <h3><i>Deja tus datos para enviar tu duda. Te responderemos lo más <ins>rápido</ins> posible</i></h3>
        <br>
        <div id="formDiv"> <!--esta escritura se llama camel keys-->
            <form>
                <input type="text" placeholder="Nombre y apellido" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="number" placeholder="Edad" min="18" required>
                <input type="text" id="msj" placeholder="Mensaje" minlength="50" maxlength="300" required>
                <button value="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <br><br>
        <h4>Síguenos en nuestras <em><mark>redes sociales</mark></em></h4>
        <div class="footer"></div>
        <a href="https://www.instagram.com/" target="_blank"><img src="https://1000marcas.net/wp-content/uploads/2019/11/Instagram-Logo.png"></a>
        <a href="https://twitter.com/?lang=es" target="_blank"><img src="https://play-lh.googleusercontent.com/tT_cdvQunsvESsJKAwiEUFUrTDak8foyjX_DLgp3BdNiBcPsh5ttjHcAE0QapZnmOYlr=w600-h300-pc0xffffff-pd"></a>
    </footer>
    <script src="script.js"></script>
    </body>
